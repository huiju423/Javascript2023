<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>object</title>
</head>
<body>
	<p id="car"></p>
	
    <p>[Car1 속성]</p>
    <p id="car0"></p> <!--script 적용-->
    <p>[Car2 속성]</p>
    <p id="car0"></p> <!--script 적용-->
    <p>[Car3 속성]</p>
    <p id="car0"></p> <!--script 적용-->
	
	<script>
		//3행 3열
		var car =new Array(['Sonata','blue',100],
							['Jeep', 'red', 70],
							['Audi', 'white', 150]);
		var cname = document.getElementById("car");
		cname.textContent="car[2][0] : "+car[2][0];
		
		for(var i=0; i<3; i++){
			var cname = document.getElementById("car"+i);
			cname.textContent=car[i];
		}
	
	</script>
	
</body>
</html>

<!--textContent :  웹문서 안에서 아이디를 찾아서 변수방에 부여한 후 변수의 내용을 출력
단, 선언된 아이디 순서대로 호출됨-->
