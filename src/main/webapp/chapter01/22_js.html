<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch</title>
</head>
<body>
 	
 	<script>
	 	var day;
    	var week = new Date().getDay(); //0일요일~6토요일
                                    //getDay 자동으로 제공해주는 메소드
    	switch(week) {
        case 0:
            day="일요일"; break;
        case 1:
            day="월요일"; break;
        case 2:
            day="화요일"; break;
        case 3:
            day="수요일"; break;
        case 4:
            day="목요일"; break;
        case 5:
            day="금요일"; break;
        case 6:
            day="토요일"; break;
        default:
            day="없는요일"; break;
    }
        document.write('오늘은 <b>' + day + "</b>입니다. <p/>");	
		 
	 </script>
</body>
</html>
